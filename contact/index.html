<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
<title>お問い合わせ | 山田養蜂場</title>
<link rel="apple-touch-icon" href="../assets/img/common/apple-touch-icon.png">
<link rel="stylesheet" href="../assets/css/reset.css">
<link rel="stylesheet" href="../assets/css/common.css">
<link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
  <header class="header header-contact">
    <div class="catch-copy"><span>CONTACT</span></div>
  </header>
  <nav class="globalnav">
    <ul class="globalnav-list">
      <li><a href="../index.html">TOP</a></li>
      <li><a href="../menu/index.html">はちみつ</a></li>
      <li><a href="../access/index.html">化粧品</a></li>
      <li><a href="../menu2/index.html">健康食品</a></li>
    </ul>
  </nav>
  <main class="main">
    <div class="wrapper"> 
        <section class="section-contact">
            <h2 class="heading02"><span>CONTACT</span></h2>
            <div class="lead">
               何かご不明な点等ございましたら、このページでお伝えください。
            </div>
            <form action="#" class="form">
              <fieldset class="form-block">
                <legend class="form-title">お問い合わせ内容<span class="must">* 必須</span></legend>
                <div class="form-input">
                  <div class="selectbox-wrap">
                  <select class="select" name="select">
                    <option value="予約">予約</option>
                    <option value="その他お問い合わせ">その他お問い合わせ</option>
                  </select>
                  </div>
                </div>
              </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">はじめてのお問い合わせですか<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="radio" name="radio" id="radio1" value="1" checked><label for="radio1"> はい </label>
                <input type="radio" name="radio" id="radio2" value="2"><label for="radio2"> いいえ </label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">当社をお知りになったきっかけは？</legend>
              <div class="form-input">
                <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
                <label for="checkbox1">インターネット検索</label>
                <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                <label for="checkbox2"> 雑誌を見て </label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">お名前<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="text" class="input-text">
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">ふりがな<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="text" class="input-text">
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">電話番号<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="text" class="input-text">
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">メールアドレス確認<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="text" class="input-text">
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">メールアドレス確認用<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="text" class="input-text">
              </div>
            </fieldset>
            <fieldset class="form-block">
              <button id="button">お問い合わせ内容</button>
              <span class="must">* 必須</span>
              <form action="" id="form-on">
              <p><textarea id="textarea" name="textarea" cols=50 rows=10 maxlength="500"></textarea></p> 
              </form>
            </fieldset>
            <button class="submit-btn">送信</button>
            </form>
        </section> 
  </div><!-- wrapper -->
  </main>
  <footer class="footer">
    <p class="copy"><small>&copy; 山田養蜂場</small></p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
